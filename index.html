            const todayDay = getTodayRamazanDay();

                <div class="day-row ${day.day === todayDay ? 'current-day' : ''}">

        // Service Worker

            navigator.serviceWorker.register('./sw.js')

        }

        // PWA Install
        let deferredPrompt;

        function showInstallPrompt() {
            const dismissed = localStorage.getItem('installDismissed');
            if (!dismissed) {
                setTimeout(() => {
                    document.getElementById('installPrompt').style.display = 'block';
                }, 3000);
            }
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });

        document.getElementById('installBtn').addEventListener('click', () => {
            const installPrompt = document.getElementById('installPrompt');
            installPrompt.style.display = 'none';
            
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                });
            } else {
                // iOS i√ßin talimat
                alert('iOS: Safari\'de Payla≈ü (‚¨ÜÔ∏è) ‚Üí "Ana Ekrana Ekle" butonuna tƒ±klayƒ±n\n\nAndroid: Men√º (‚ãÆ) ‚Üí "Ana ekrana ekle" se√ßeneƒüini kullanƒ±n');
            }
        });

        document.getElementById('dismissInstall').addEventListener('click', () => {
            document.getElementById('installPrompt').style.display = 'none';
            localStorage.setItem('installDismissed', 'true');
        });

        // Init
        showTodayCard();
        showImsakiye();
    </script>
